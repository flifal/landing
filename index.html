<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <img id="menu" src="images/icon-menu.svg" alt="menu" />
    </header>
    <main>
      <figure>
        <picture
          ><source
            media="(min-width:775px)"
            srcset="images/image-hero-desktop.png" />
          <img src="images/image-hero-mobile.png" alt="image-for-mobile"
        /></picture>
      </figure>
      <article class="container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="under">
          <img src="images/client-databiz.svg" alt="" /><img
            src="images/client-audiophile.svg"
            alt=""
          />
          <img src="images/client-meet.svg" alt="" />
          <img src="images/client-maker.svg" alt="" />
        </div>
      </article>
    </main>
    <nav id="back" class="mobile">
      <div id="nav-mobile" class="container nav-mob">
        <img id="close" class="close" src="images/icon-close-menu.svg" alt="" />

        <ul class="prin">
          <li id="side" class="arrow">
            <span>Features</span>
            <img class="rw" src="images/icon-arrow-down.svg" alt="" />
          </li>
          <ul class="sd">
            <li><img src="images/icon-todo.svg" alt="" />Todo List</li>
            <li><img src="images/icon-calendar.svg" alt="" />Calender</li>
            <li><img src="images/icon-reminders.svg" alt="" />Reminder</li>
            <li><img src="images/icon-planning.svg" alt="" />Planning</li>
          </ul>
        </ul>

        <ul>
          <li id="sides" class="arrow">
            <span>Company</span>
            <img class="rw" src="images/icon-arrow-down.svg" alt="" />
          </li>
          <ul class="sd">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </ul>

        <ul>
          <li>Careers</li>
        </ul>
        <ul>
          <li>About</li>
        </ul>
        <p class="login">Login</p>
        <br />
        <button class="reg">Register</button>
      </div>
    </nav>
    <script src="main.js"></script>
    <!-- Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->
  </body>
</html>
